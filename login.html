<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NSS GEHU Bhimtal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-custom-red {
            background-color: #EF4444;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="relative w-full max-w-md p-8 m-4 bg-gray-800 rounded-2xl shadow-2xl text-white">
        <!-- Back to Home Link -->
        <a href="index.html" class="absolute top-4 left-4 text-gray-400 hover:text-white transition duration-300" title="Back to Home">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>

        <div class="text-center mb-8">
            <img src="https://nss.gov.in/sites/all/themes/youthaffair/logo.png" alt="NSS Logo" class="w-20 h-20 mx-auto mb-4" onerror="this.onerror=null;this.src='https://placehold.co/100x100/1F2937/FFFFFF?text=NSS';">
            <h1 class="text-3xl font-bold">Volunteer Login</h1>
            <p class="text-gray-400 mt-2">Welcome back to the NSS GEHU Bhimtal unit.</p>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-300 mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="you@example.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-700 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="••••••••" required>
            </div>
            <div class="flex items-center justify-between mb-6">
                 <a href="#" class="text-sm text-red-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-custom-red text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300">Login</button>
        </form>

        <p id="error-message" class="text-red-400 text-center mt-4 text-sm"></p>
        
        <div class="text-center text-gray-400 mt-6 text-sm">
            Don't have an account? <a href="#" class="text-red-500 hover:underline font-semibold">Sign Up</a>
        </div>
    </div>

    <script>
        // This is where you will add your Firebase backend logic.
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from submitting traditionally

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            // Clear previous errors
            errorMessage.textContent = ''; 

            console.log('Attempting to log in with:', email, password);
            
            // --- TODO: Add Firebase authentication logic here! ---
            // Example:
            // auth.signInWithEmailAndPassword(email, password)
            //   .then(userCredential => {
            //     // Signed in successfully
            //     window.location.href = 'dashboard.html'; // Redirect to a protected page
            //   })
            //   .catch(error => {
            //     errorMessage.textContent = error.message;
            //   });

            // For now, just show a placeholder message
             errorMessage.textContent = 'Backend not connected yet.';
        });
    </script>
</body>
</html>
